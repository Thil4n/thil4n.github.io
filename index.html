  height: 12px;
  background-color: #555555;
  margin: 0 auto;
  position: absolute;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  margin-left: -5px;
  margin-top: -5px;
  z-index: -1;
}


.led-red {
  background-color: #550000;
}

.led-red.on {
    background-color: #FF0000;
}

.led-yellow {
  background-color: #555500;
}

.led-yellow.on {

.led-green.on {

.led-blue {

}

.led-blue.on {

.curtain {
  margin: 0;
  width: 100%;
  overflow: hidden;
}
.curtain-wrapper {
  width: 100%;
  height: 100%;
  margin: 0;
}

.curtain-panel {
  display: flex;
  align-items: center;
  background: #5F0A0D;
  color: #fff;
  float: left;
  position: relative;
  width: 50%;
  height: 100vh;
  transition: all 4s ease-out;
  z-index: 2;
  margin: 0;
}
.curtain-left {
  justify-content: flex-end;
  transform: translateX(0);
}
.curtain-right {
  justify-content: flex-start;
  transform: translateX(0);
}

.curtain-left.open {
  transform: translateX(-100%);
}

.curtain-right.open {
  transform: translateX(100%);
}

.content {
  z-index: 5;
}

.curtain-panel {
  z-index: 1000;
}

  position: fixed;
  display: none;
  margin: 0 auto;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 9999;
  cursor: pointer;

}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}


async function middle_led_animation_1() {
  for (var i = 0; i < 6; i++) {
    await sleep(150);
    $(".circle-0-" + (i + 1) + " .led").addClass("on");
  }
  await sleep(200);
  $(".middle-circle .led").removeClass("on");

  middle_led_animation_1();
}

async function middle_led_animation_2() {
  var colors = ["red", "green", "yellow", "blue"];
  var j = 0;

  for (var i = 0; i < 20; i++) {

    await sleep(100);
    $(".middle-circle .led-" + i).addClass("on");

    j++;

    if (j == 4) {
      j = 0;
    }
  }
  
  await sleep(250);
  $(".middle-circle .led").removeClass("on");
  middle_led_animation_2()
}


async function outer_led_animation() {
  var colors = ["red", "green", "yellow", "blue"];
  var j = 0;

  for (var i = 0; i < 20; i++) {

    await sleep(100);
    $(".outer-circle .led-" + i).addClass("on led-" + colors[j]);

    j++;

    if (j == 4) {
      j = 0;
    }
  }
  
  await sleep(250);
  $(".outer-circle .led").removeClass("led-green led-red led-yellow led-blue");
  outer_led_animation();
}

var slide = 1;

async function type_writer(n) {

  for (var i = 0; i < txt_list_array[n-1].length; i++) {

    if (slide != n) {
      break;
      return false;
    }

    $("#writer").text(txt_list_array[n-1][i]).stop(true,true).hide().fadeIn(1000);
    await sleep(8000);
  }
}


async function modal_led_animation() {

  var colors = ["red", "green", "yellow", "blue"];
  var j = 0;

  for (var i = 0; i < 40; i++) {

    await sleep(100);
    $(".modal-circle .led-" + i).addClass("on led-" + colors[j]);

    j++;

    if (j == 4) {
      j = 0;
    }
  }
  
  await sleep(250);
  $(".modal-circle .led").removeClass("led-green led-red led-yellow led-blue");
  modal_led_animation();
}
